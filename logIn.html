<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>mini KID'S CLOTHES - Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Our CSS -->
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>

    <section id="header">
        <a href="#"><img src="logo5.png" class="logo" alt="" style="width: 200px"></a>

        <div>
            <ul id="navbar">
                <li><a href="store.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li id="logIn"><a class="active" href="logIn.html"><i class="bi bi-person-fill"></i></a></li>
                <li><a href="cart.html"><i class="bi bi-bag"></i></a></li>
            </ul>
        </div>
    </section>

    <div class="login-body">
        <div class="wrapper">
            <form id="loginForm">
                <h2>Login</h2>

                <!-- Email -->
                <div class="input-box">
                    <input type="email" id="email" placeholder="Email" required>
                    <i class="bi bi-envelope"></i>
                </div>

                <!-- Password -->
                <div class="input-box">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="bi bi-lock"></i>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>

                <button type="submit" class="button">Login</button>

                <div class="register-link">
                    <p>Don't have an account? <a href="register.html">Register</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="auth-client.js"></script>
    <script src="login.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
