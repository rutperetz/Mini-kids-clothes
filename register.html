<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Register - Mini Kid's Clothes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>

    <section id="header">
        <a href="#"><img src="logo5.png" class="logo" alt="" style="width: 200px;"></a>

        <div>
            <ul id="navbar">
                <li><a href="store.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li id="logIn"><a href="logIn.html"><i class="bi bi-person-fill"></i></a></li>
                <li><a href="cart.html"><i class="bi bi-bag"></i></a></li>
            </ul>
        </div>
    </section>

    <div class="login-body">
        <div class="wrapper">
            <form id="registerForm">
                <h2>Register</h2>

                <div class="input-box">
                    <input type="text" id="name" placeholder="Full Name" required>
                    <i class="bi bi-person"></i>
                </div>

                <div class="input-box">
                    <input type="email" id="email" placeholder="Email" required>
                    <i class="bi bi-envelope"></i>
                </div>

                <div class="input-box">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="bi bi-lock"></i>
                </div>

                <button type="submit" class="button">Create Account</button>

                <div class="register-link">
                    <p>Already have an account? <a href="logIn.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="auth-client.js"></script>
    <script src="register.js"></script>

</body>
</html>
